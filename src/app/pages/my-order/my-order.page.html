<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>My Order</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <div>
    <ion-grid>

      <ion-row class="row_border" style="text-align: start;">
        <ion-col style="text-align: start;" size="4">
          <ion-label class="bold_label" color="secondary">Order No.</ion-label>
        </ion-col>
        <ion-col style="text-align: center;" size="4">
          <ion-label class="bold_label" color="secondary">Total Qty</ion-label>
        </ion-col>

        <ion-col style="text-align: end;" size="4">
          <ion-label class="bold_label" color="secondary">Total Amount</ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
  <ion-list>
    <div *ngFor="let list of data">
      <ion-card>
        <ion-item lines="full">
          <ion-label style="margin-top: 10px;">
            <ion-grid>
              <div>
                <ion-row class="row_border" style="text-align: start;">
                  <ion-col style="text-align: start;" size="4">
                    <ion-label class="bold_label" color="secondary">{{ list.id }}</ion-label>
                  </ion-col>
                  <ion-col style="text-align: center;" size="4">

                    <ion-label class="bold_label" color="secondary">{{ list.total_qty }}</ion-label>
                  </ion-col>

                  <ion-col style="text-align: end;" size="4">
                    <div *ngIf="list.total_price === null">

                    </div>
                    <div *ngIf="list.total_price != null">
                      <ion-label color="medium"> â‚¹ {{ list.total_price }}</ion-label>

                    </div>


                  </ion-col>
                </ion-row>
              </div>
            </ion-grid>
            <ion-grid>

              <div>


                <ion-row class="row_border" style="text-align: start;">
                  <ion-col style="text-align: start;" size="4">

                    <ion-label color="medium"> {{ list.payment_type }}</ion-label>
                  </ion-col>
                  <ion-col style="text-align: center;" size="4">

                    <ion-label color="medium"> {{ list.payment_status }}</ion-label>
                  </ion-col>
                  <ion-col style="text-align: end;" size="4">
                    <ion-label color="medium"> {{ list.delivety_status }}</ion-label>

                  </ion-col>

                </ion-row>
              </div>
            </ion-grid>
            <ion-grid>
              <ion-row style="text-align: center; margin-top: 0px;">
                <ion-col size="12" (click)="ViewInvoice(list.id)">
                  <ion-button>
                    View Invoice
                  </ion-button>
                </ion-col>
                <!-- <ion-col style="align-items: center;" size="6"> -->
                <!-- <ion-icon color="primary" style="width: 30px; height: 30px;" src="assets/bin.svg"></ion-icon> -->
                <!-- </ion-col> -->
              </ion-row>
            </ion-grid>

          </ion-label>

        </ion-item>
      </ion-card>

    </div>
  </ion-list>

</ion-content>
