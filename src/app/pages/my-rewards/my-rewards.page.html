<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Rewards
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="order-content" *ngIf="Data">
  <ion-grid>
    <!-- <div class="line_div"></div> -->
    <ion-row>
      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: bold;">Points</ion-label>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: bold;">Plus/Minus</ion-label>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: bold;">Order Number </ion-label>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: bold;">Reward Type </ion-label>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: bold;">Prouct Name</ion-label>
      </ion-col>

      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: bold;">Package Name</ion-label>
      </ion-col>
    </ion-row>
    <div class="line_div"></div>
    <ion-row *ngFor="let item of Data; let i = index">

      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: normal;">{{item.points}}</ion-label>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: normal;"> {{ item.plus_or_minus }}</ion-label>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: normal;">{{item.order_number}}</ion-label>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: normal;">
          {{item.reward_type}}

        </ion-label>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: normal;">{{item.product_name}} </ion-label>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <ion-label style="font-weight: normal;">{{item.package_name}} </ion-label>
      </ion-col>
    </ion-row>
    <div class="line_div"></div>
  </ion-grid>
</ion-content>
