<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content no-padding no-margin class="MainContent">



  <img alt="logo" src="assets/purefreshlogo.png" />

  <form>
    <div>
      <ion-card>


        <ion-item style="margin: 10px;">

          <ion-input type="text" autocomplete="off" placeholder="Username" name="username" color="dark"
            [(ngModel)]="postData.username" clearInput></ion-input>
        </ion-item>
        <ion-item style="margin: 10px;">
          <ion-input type="password" autocomplete="off" placeholder="Password" name="password" color="dark"
            [(ngModel)]="postData.password" clearInput>
          </ion-input>
        </ion-item>

        <ion-button style="margin: 20px;" expand="full" shape="round" margin-top="10px" color="primary"
          (click)="formLogin()">Login
        </ion-button>
      </ion-card>
    </div>


  </form>
  <ion-button expand="full" fill="clear" (click)="goToForgot()"> 
    <ion-label color="danger">
      I've forgotten my password ?
    </ion-label>
  </ion-button>

</ion-content>
<ion-footer>
  <ion-button (click)="Register()">
    <ion-label color="light">
      Register
    </ion-label>
  </ion-button>
</ion-footer>
