<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start">
      <ion-icon color="light" name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title color="light" > Thank You </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goToSearchPage()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="goToCartPage()">
        <ion-icon class="cart-badge" name="cart"></ion-icon>
        <ion-badge>0</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-card>
    <ion-card-content>
      <ion-icon name="checkmark-circle"></ion-icon>
      <h3>Thank You</h3>
      <p>Thank you for shopping with us.</p>
      <ion-button class="order-btn" expand="block" (click)="goToOrderPage()">My Orders</ion-button>
      <ion-button class="con-btn" (click)="goToProductPage()" expand="block" fill="clear">Continue Shopping</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
